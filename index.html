<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Monk's Cafe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/styles.css">
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Outline|Bungee+Shade|Bungee+Hairline|Crete+Round|Raleway" rel="stylesheet">

	</head>
	<body>

		<header>
			<h1>Monk’s Cafe
				<span>“The Coffee Shop”</span>
			</h1>
			<div class="mainImage">
				<img src="img/toms-restaurant.jpg" style="max-width: 100%;">
			</div>
		</header>

		<section class="reservations">
			<h2>Reservations</h2>
			<div class="makeReservation">
				<h3>Make a Reservation</h3>
				<form>
					<input type="text" name="name" placeholder="First Last">
					<input type="date" name="day" placeholder="XX/XX/XXX">
					<button type="submit">Confirm Reservation</button>
					<!-- button type button will keep from having to use e.preventDefault -->
				</form>
			</div>
			<div class="existingReservation">
				<h3>Existing Reservations</h3>
				<table>
					<tr>
						<thead>
							<th>Name</th>
							<th>Day</th>
						</thead>
						<tbody>
							<tr>
								<td colspan="2" class="noReservations">There are currently no reservations</td>
							</tr>
						</tbody>
					</tr>
				</table>
			</div>
		</section>

		<section>
			<h2>Come Dine with Us</h2>
			<div id="map"></div>
		</section>

		<section class="customerReviews">
			<h2>Customer Reviews</h2>
			<div class="reviewImage">
				<img src="img/jerry.jpg">
			</div>
			<blockquote class="reviewText">
				<p class="quote">“Big lettuce, big carrots, tomatoes like volleyballs.” <span class="reviewer">— Jerry Seinfeld, on The BIG Salad</span></p>
			</blockquote>
		</section>

			<footer>
				
			</footer>
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<!-- my code -->
		<script src="js/main.js"></script>
		<!-- google maps -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3pGEcmzZ5UW6yYnB9-YcKyVZiZWhcsAQ&callback=initMap"></script>	</body>
</html>
